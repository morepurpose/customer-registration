<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Customer Registration</title>
</head>
<body>

<h2>Customer Registration</h2>

<form action="lab07b.cgi" method="post" enctype="multipart/form-data">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" required>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" required>

  <label for="street">Street Name:</label>
  <input type="text" id="street" name="street" required>

  <label for="city">City:</label>
  <input type="text" id="city" name="city" required>

  <label for="postalCode">Postal Code:</label>
  <input type="text" id="postalCode" name="postalCode" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d" title="Enter a valid postal code" required>

  <label for="province">Province:</label>
  <select id="province" name="province" required>
    <option value="ON">Ontario</option>
    <option value="QC">Quebec</option>
    <!-- Add more provinces as needed -->
  </select>

  <label for="phoneNumber">Phone Number:</label>
  <input type="tel" id="phoneNumber" name="phoneNumber" pattern="\d{10}" title="Enter a 10-digit phone number" required>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" required>

  <label for="photo">Photograph (Upload):</label>
  <input type="file" id="photo" name="photo" accept="image/*">

  <input type="submit" value="Submit">
</form>

</body>
</html>
